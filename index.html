<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="cont">
      <form class="box" id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search For Your City"
        />
        <input type="submit" value="Search" id="button" />
      </form>
      <h1 class="bebas-neue-regular" id="current-city">
        <strong>Cape Town</strong>
      </h1>
      <div>
        <p class="main" id="current-date">Friday 9:43pm</p>
        <p class="main-2" id="weather-details">
          Humidity: <span class="temp"><strong>50%</strong></span
          >, Wind: <span class="temp"><strong>8.0 km/h</strong></span>, Description: <span class="temp"><strong>Clear Sky</strong></span>
        </p>
      </div>
      <br />
      <div class="current" id="temperature">
        &#9925; <strong>15&deg;</strong><em>C</em>
      </div>
      <div class="current" id="weather-icon">
        <img src="" alt="Weather Icon" id="icon-image">
      </div>
      <br />
      <br />
      <footer>
        Coded By Shanice Jones on
        <a href="https://www.shecodes.io/">SheCodes</a> and is on <a href="https://github.com/OShaniceO/Weather-App-Project"> GitHub</a> and hosted on <a href="https://curious-truffle-2c4059.netlify.app/"> Netlify.</a>
      </footer>
      <br />
    </div>
    <script src="index.js"></script>
  </body>
</html>
